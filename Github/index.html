<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
        <h1>GitHub Finder</h1>
    </header>
    <div class="hero">
        <div class="hero-content">
            <h2>Discover GitHub Profiles</h2>
            <p>Explore the amazing world of developers on GitHub. Search for profiles, discover repositories, and connect with fellow developers.</p>
            <form class="myform search search-box">
                <input type="text" required placeholder="Enter a GitHub Username.." id="user">
                <button class="submit" >Search</button>
                <div class="error"></div>
            </form>
        </div>
    </div>

    <section id="section">
    </section>

    <script src="script.js">

    </script>
</body>
</html>
